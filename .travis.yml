language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install coverage
  - pip install codecov
install:
  - pip install .['min']
script:
  - coverage run -m pytest
after_success:
  - codecov # submit coverage